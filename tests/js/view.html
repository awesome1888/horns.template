<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horns tests</title>
</head>
<body>

<style>
	.green{
		color: green;
	}
	.red {
		color: red;
	}
	.container {
		margin: 10px 0;
	}
	td, th {
		padding: 10px 5px;
	}
	tr th {
		border-bottom: 1px solid gray;
	}
	tbody tr:nth-child(even){
		background-color: #ececef;
	}
</style>

<h1>Horns test page: JavaScript</h1>

<script>
	document.write('<script src="../../src/js/horns.js?'+Math.floor(Math.random()*3000)+'"></scr'+'ipt>');
	document.write('<script src="tests.js?'+Math.floor(Math.random()*3000)+'"></scr'+'ipt>');
</script>
<script>

	Horns.toggleDebugMode(true);
	Horns.registerGlobalHelpers(Tests.getHelpers());

	var k, j, template;
	var tests = Tests.getAll();

	for(k = 0; k < tests.length; k++)
	{
		template = Horns.compile(tests[k].template, tests[k].name);
        document.write(template.get(tests[k].data));
		document.write('<hr />');
    }

</script>


</body>
</html>
